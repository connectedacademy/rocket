version: 2
general:
  branches:
    only:
     - master

notify:
  webhooks:
    - url: https://api.connectedacademy.io/clearcache/rocket.connectedacademy.io

jobs:
  build:
    docker: 
      - image: node:7.4.0
    working_directory: ~/connectedacademy
    environment:
      ELEVATOR_BRANCH: origin/rocket
      E_BRANCH: origin/rocket123
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run generate
      - add_ssh_keys
      - run: chmod +x ./build.sh
      - run: ./build.sh